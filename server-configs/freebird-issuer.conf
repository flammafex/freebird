# Freebird Issuer - Nginx Configuration Template
#
# Copy this file to /etc/nginx/sites-available/ and customize the values below.
# Then symlink to /etc/nginx/sites-enabled/ and reload nginx.
#
# Required customizations:
#   - YOUR_DOMAIN: Your issuer domain (e.g., issuer.example.com)
#   - YOUR_ADMIN_IP: IP address(es) allowed to access /admin
#   - SSL certificate paths
#
# Optional customizations:
#   - Rate limits (adjust based on expected traffic)
#   - Backend port (default: 8081)
#   - WebAuthn endpoints (uncomment if using human-gate-webauthn feature)

# Rate limiting zones
# - issuer_public: Public metadata endpoints (higher limit)
# - issuer_issue: Token issuance endpoints (moderate limit)
# - issuer_admin: Administrative endpoints (lower limit for security)
limit_req_zone $binary_remote_addr zone=issuer_public:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=issuer_issue:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=issuer_admin:10m rate=5r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL Configuration
    # Update paths to match your certificate locations
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/freebird-issuer-access.log;
    error_log /var/log/nginx/freebird-issuer-error.log;

    # Backend configuration
    set $backend "http://127.0.0.1:8081";

    # --------------------------------------------------------------------------
    # Public Metadata Endpoints (no rate limit - cached by clients)
    # --------------------------------------------------------------------------

    # Issuer metadata (VOPRF public key, kid, expiration)
    location /.well-known/issuer {
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache headers for clients
        add_header Cache-Control "public, max-age=300" always;
    }

    # Public keys endpoint (for key rotation)
    location /.well-known/keys {
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=300" always;
    }

    # Federation metadata (for federated trust)
    location /.well-known/federation {
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=300" always;
    }

    # --------------------------------------------------------------------------
    # Token Issuance Endpoints (rate limited)
    # --------------------------------------------------------------------------

    # VOPRF token issuance (single and batch)
    # Covers: /v1/oprf/issue and /v1/oprf/issue/batch
    location /v1/oprf/ {
        limit_req zone=issuer_issue burst=20 nodelay;
        limit_req_status 429;

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------------------------
    # WebAuthn Endpoints (optional - uncomment if using human-gate-webauthn)
    # --------------------------------------------------------------------------

    # Uncomment the following block if WebAuthn is enabled:
    #
    # location /webauthn/ {
    #     limit_req zone=issuer_issue burst=20 nodelay;
    #     limit_req_status 429;
    #
    #     proxy_pass $backend;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # --------------------------------------------------------------------------
    # Admin Interface (IP-restricted)
    # --------------------------------------------------------------------------

    # Admin UI and API
    # Requires ADMIN_API_KEY environment variable on the issuer
    location /admin {
        # IP allowlist - customize for your environment
        # allow YOUR_ADMIN_IP;       # Your static IP
        # allow 10.0.0.0/8;          # Internal network
        # allow 192.168.0.0/16;      # Private network
        # allow 172.16.0.0/12;       # Docker/VPN network
        deny all;

        limit_req zone=issuer_admin burst=10 nodelay;
        limit_req_status 429;

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------------------------
    # Default: Deny all other paths
    # --------------------------------------------------------------------------

    location / {
        return 404;
    }
}
