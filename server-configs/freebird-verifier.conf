# Freebird Verifier - Nginx Configuration Template
#
# Copy this file to /etc/nginx/sites-available/ and customize the values below.
# Then symlink to /etc/nginx/sites-enabled/ and reload nginx.
#
# Required customizations:
#   - YOUR_DOMAIN: Your verifier domain (e.g., verifier.example.com)
#   - YOUR_ADMIN_IP: IP address(es) allowed to access /admin
#   - SSL certificate paths
#
# Optional customizations:
#   - Rate limits (adjust based on expected traffic)
#   - Backend port (default: 8082)

# Rate limiting zones
# - verifier: Public verification endpoints (higher limit)
# - admin: Administrative endpoints (lower limit for security)
limit_req_zone $binary_remote_addr zone=verifier:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL Configuration
    # Update paths to match your certificate locations
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Logging
    access_log /var/log/nginx/freebird-verifier-access.log;
    error_log /var/log/nginx/freebird-verifier-error.log;

    # Backend configuration
    set $backend "http://127.0.0.1:8082";

    # --------------------------------------------------------------------------
    # Public Verification Endpoints
    # --------------------------------------------------------------------------

    # Single token verification (consumes the token)
    location /v1/verify {
        limit_req zone=verifier burst=200 nodelay;
        limit_req_status 429;

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Batch token verification (consumes tokens)
    # Supports up to 10,000 tokens per request
    location /v1/verify/batch {
        limit_req zone=verifier burst=200 nodelay;
        limit_req_status 429;

        # Increase timeouts for large batches
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Increase body size limit for large batches
        client_max_body_size 10m;

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Token validity check (does NOT consume the token)
    location /v1/check {
        limit_req zone=verifier burst=200 nodelay;
        limit_req_status 429;

        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------------------------
    # Admin Interface (IP-restricted)
    # --------------------------------------------------------------------------

    # Admin UI and API
    # Requires ADMIN_API_KEY environment variable on the verifier
    location /admin {
        # IP allowlist - customize for your environment
        # allow YOUR_ADMIN_IP;       # Your static IP
        # allow 10.0.0.0/8;          # Internal network
        # allow 192.168.0.0/16;      # Private network
        # allow 172.16.0.0/12;       # Docker/VPN network
        deny all;

        limit_req zone=admin burst=10 nodelay;

        proxy_pass $backend/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------------------------
    # Default: Deny all other paths
    # --------------------------------------------------------------------------

    location / {
        return 404;
    }
}
